<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TogetherList</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <main>
        <header>
            <h1><img src="assets/logo.svg"><b>together</b>list</h1>
        </header>
        <section>
            <ul class="filters filters-categories"></ul>
            <ul class="filters-group">
                <ul class="filters filters-flags">
                    <li data-flag="donatelink">DonateNow</li>
                    <li data-flag="volunteerlink">VolunteerNow</li>
                </ul>
                <ul class="filters filters-flags">
                    <li data-flag="deductible">TaxDeductible</li>
                    <li data-flag="accredited">AccreditedBusiness</li>
                </ul>
                <ul class="filters filters-rating">
                    <li>
                        <span class="filters-rating-reset">CharityNavigatorScore</span>
                        <span class="filters-stars">
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-circle-o"></i>
                        </span>
                    </li>
                </ul>
            </ul>
            <ul class="filters filters-services"></ul>
        </section>
        <section class="search">
            <div class="info">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScS3scl2_LiNyDk0jf1CCPF9qsZlmrlvTWW_ckMlhGeEL0OXw/viewform?c=0&w=1">Add an organization</a> to our database or <a href="https://twitter.com/thetogetherlist">get in touch</a>
                <div class="search-actions">
                    <button class="action-clear">Clear</button>
                    <button class="action-search">Search</button>
                </div>
            </div>
            <div class="search-wrapper">
                <input type="text" name="search" class="search-input" placeholder="e.g. lgbt non-profits in the midwest">
            </div>
        </section>
        <section class="results">
            <ul></ul>
        </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
