<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>togetherlist</title>
    <meta property="og:url" content="https://togetherlist.com">
    <meta property="og:site_name" content="togetherlist">
    <meta property="og:type" content="website">
    <meta property="og:title" content="togetherlist">
    <meta property="og:description" content="togetherlist is a definitive list of Women's Rights, LGBT + Immigrant, Climate Change, & Muslim-American Organizations That Need Your Support.">
    <meta property="og:image" content="http://togetherlist.com/assets/header.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="togetherlist">
    <meta name="twitter:description" content="togetherlist is a definitive list of Women's Rights, LGBT + Immigrant, Climate Change, & Muslim-American Organizations That Need Your Support.">
    <meta name="twitter:image" content="http://togetherlist.com/assets/header.jpg">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <main>
        <header>
            <div class="header-bar">
                <h1 class="logo"><img src="assets/logo.svg" alt="togetherlist logo"><b>together</b>list</h1>
                <ul class="get-involved">
                    <li><a href="https://twitter.com/thetogetherlist">Contact Us</a></li>
                    <li><a href="https://docs.google.com/forms/d/e/1FAIpQLScS3scl2_LiNyDk0jf1CCPF9qsZlmrlvTWW_ckMlhGeEL0OXw/viewform?c=0&w=1">Submit Your Organization</a></li>
                </li>
            </div>
            <section class="content">
                <h1 class="title">Stand Together, Work Together</h1>
                <div class="search-wrapper">
                    <input type="text" name="search" class="search-input" placeholder="Search for an organization by name, city, interest or action" aria-label="Search">
                    <ul class="search-dropdown"></ul>
                </div>
                <div class="filters filters-categories"></div>
            </section>
        </header>
        <section class="filters-all">
            <div class="content">
                <div class="filters-controls">
                    <button class="toggle-filters"><i class="fa fa-sliders"></i> Filters</button>
                    <button class="clear-filters"><i class="fa fa-times"></i> Clear</button>
                </div>
                <div class="filters-all-content">
                    <div class="filters filters-subcategories"></div>
                    <div class="filters-group">
                        <div class="filters filters-flags">
                            <button data-flag="deductible">Tax Deductible</button>
                            <button data-flag="accredited">Accredited Business</button>
                        </div>
                        <div class="filters filters-rating">
                            <button>Sort by Charity Navigator Score</button>
                        </div>
                    </div>
                    <div class="filters filters-services"></div>
                </div>
            </div>
        </section>
        <section class="results content">
            <ul><h1 class="loading">Loading...</h1></ul>
        </section>
        <footer>
            <div class="footer-left">
                <img src="assets/footer_logo.png" alt="togetherlist logo">
                <a href="/about">About</a>
                <a href="https://twitter.com/thetogetherlist">Contact</a>
            </div>
 	        <div class="copyright">&copy; Togetherlist 2016. All rights reserved.</div>
            <div class="footer-right">
                <span>Follow Us</span>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/thetogetherlist"><i class="fa fa-twitter"></i></a>
            </div>
        </footer>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
